name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python besemer_core.py
        python scanner.py
        python data_loader.py
    
    - name: Check code structure
      run: |
        test -f besemer_core.py
        test -f scanner.py
        test -f data_loader.py
        test -f hubble_dipole.py
        test -f visualize.py
        test -f main.py
